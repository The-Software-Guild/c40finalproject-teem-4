<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" th:href="@{/css/styles.css}"/>

    <title>Admin Pokemon Manager</title>
</head>
<body style="margin-top: 100px;">

<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <a class="navbar-brand text-white" href="#">Pokemon Battles</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-white" href="battleSelect">Battle <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="store.html">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="cards.html">Cards</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="text-center m-3">
        <span class="h3">Send a Pokemon into Battle!</span>
    </div>
    <!--  action="startBattle" method="POST" -->
    <div class="text-center">
        <form action="/battleSelect" method="POST">
            <div class="row justify-content-md-center">
                <div class="col-3">
                    <div class="form-group border border-primary rounded m-2">
                        <div class="m-2">
                            <label for="uPokemon" class="col-10 col-form-label-lg">
                                Select your Pokemon</label>
                            <div class="col">
                                <select id="uPokemon" name="userPokeId" class="form-control" >
                                    <option th:each="uPoke : ${userPokemon}"
                                            th:value="${uPoke.id}"
                                            th:text="${uPoke.name}">
                                        Pokemon Name</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group border border-primary rounded m-2">
                        <div class="m-2">
                            <label for="opponent" class="col-10 col-form-label-lg">
                                Select your Opponent</label>
                            <div class="col">
                                <select id="opponent" name="opponentPokeId" class="form-control" >
                                    <option th:each="opponent : ${otherPokemon}"
                                            th:value="${opponent.id}"
                                            th:text="${opponent.name}">
                                        Opponent Name</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<input type="hidden" name="id" th:value="${org.id}"/>-->
            <button type="submit" class="btn btn-primary btn-lg m-2">Start Battle!</button>
            <!--<a type="button" class="btn btn-primary btn-lg m-2" href="#" th:href="@{/startBattle/{userPokeId}/{opponentPokeId}(userPokeId=${uPokeId},opponentPokeId=${oPokeId})}">Start Battle!</a>-->
        </form>
    </div>
    <div class="row text-center">
        <div class="col">
        <img src="https://i.pinimg.com/originals/72/50/94/72509461a6b249869b84a653b4294af3.gif" class="img-fluid" alt="gif">
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
