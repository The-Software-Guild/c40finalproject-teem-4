<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokemon Manager</title>
</head>
<body style="margin-top: 120px">

    <div class="container">

        <form class="cssForForm bg-light border border-dark"  action="signin" method="POST">
            <h1 class="text-center">
                Sign In
            </h1>
            <div class="text-center"
                 th:if="${badCredentials}">
                <p class="alert alert-danger">Email or Password are incorrect</p>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3" ></div>
                <div class="form-group col-md-5">
                    <i class="fa fa-envelope icon"></i><label for="email">Email</label>


                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">

                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3" ></div>
                <div class="form-group col-md-5">
                    <i class="fa fa-key icon"></i><label for="password"> Password</label>


                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">


                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5" ></div>
                <div class="form-group" >
                    <button type="submit" class="btn btn-info">Sign In</button>



                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4" ></div>
                <div class="form-group col-md-6">
                    Don't have an Account ? <a href="createAccount" >Sign Up</a>
                </div>
            </div>
        </form>
    </div>
